components:
  schemas:
    Alert:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          readOnly: true
        pickup_country:
          allOf:
          - $ref: '#/components/schemas/Country'
          readOnly: true
        pickup_country_id:
          type: integer
          writeOnly: true
        pickup_region:
          allOf:
          - $ref: '#/components/schemas/Region'
          readOnly: true
        pickup_region_id:
          type: integer
          writeOnly: true
        destination_country:
          allOf:
          - $ref: '#/components/schemas/Country'
          readOnly: true
        destination_country_id:
          type: integer
          writeOnly: true
        destination_region:
          allOf:
          - $ref: '#/components/schemas/Region'
          readOnly: true
        destination_region_id:
          type: integer
          writeOnly: true
        from_travel_date:
          type: string
          format: date
        to_travel_date:
          type: string
          format: date
          nullable: true
        notify_for_any_pickup_city:
          type: boolean
        notify_for_any_destination_city:
          type: boolean
        notify_me:
          type: boolean
        is_active:
          type: boolean
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - destination_country
      - destination_country_id
      - destination_region
      - destination_region_id
      - from_travel_date
      - id
      - pickup_country
      - pickup_country_id
      - pickup_region
      - pickup_region_id
      - updated_at
      - user
    BlankEnum:
      enum:
      - ''
    Conversation:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        participants:
          type: array
          items:
            $ref: '#/components/schemas/UserProfile'
          readOnly: true
        travel_listing:
          allOf:
          - $ref: '#/components/schemas/TravelListing'
          readOnly: true
        package_request:
          allOf:
          - $ref: '#/components/schemas/PackageRequest'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        last_message:
          type: string
          readOnly: true
        unread_count:
          type: string
          readOnly: true
      required:
      - created_at
      - id
      - last_message
      - package_request
      - participants
      - travel_listing
      - unread_count
      - updated_at
    ConversationCreate:
      type: object
      properties:
        participant_ids:
          type: array
          items:
            type: integer
          writeOnly: true
        travel_listing_id:
          type: integer
        package_request_id:
          type: integer
      required:
      - participant_ids
    Country:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        code:
          type: string
          maxLength: 3
        is_popular:
          type: boolean
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - code
      - created_at
      - id
      - name
      - updated_at
    GenderEnum:
      enum:
      - male
      - female
      - other
      type: string
      description: |-
        * `male` - Male
        * `female` - Female
        * `other` - Other
    IdType:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        description:
          type: string
      required:
      - id
      - name
    IsIdentityVerifiedEnum:
      enum:
      - idle
      - pending
      - rejected
      - completed
      type: string
      description: |-
        * `idle` - Idle
        * `pending` - Pending
        * `rejected` - Rejected
        * `completed` - Completed
    Message:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        conversation:
          type: integer
        sender:
          allOf:
          - $ref: '#/components/schemas/UserProfile'
          readOnly: true
        content:
          type: string
          nullable: true
        is_read:
          type: boolean
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/MessageAttachment'
          readOnly: true
        uploaded_files:
          type: array
          items:
            type: string
            format: uri
          writeOnly: true
      required:
      - attachments
      - conversation
      - created_at
      - id
      - is_read
      - sender
    MessageAttachment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        file:
          type: string
          format: uri
          writeOnly: true
        file_name:
          type: string
          readOnly: true
        file_url:
          type: string
          readOnly: true
          nullable: true
        file_type:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - file_name
      - file_type
      - file_url
      - id
    Notification:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
        travel_listing:
          type: integer
          nullable: true
        message:
          type: string
        is_read:
          type: boolean
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - message
      - user
    NullEnum:
      enum:
      - null
    PackageRequest:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
          readOnly: true
        travel_listing:
          type: integer
        package_description:
          type: string
        weight:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,2})?$
          description: Weight in KG for items not counted by unit.
        number_of_document:
          type: integer
          maximum: 2147483647
          minimum: 0
        number_of_phone:
          type: integer
          maximum: 2147483647
          minimum: 0
        number_of_tablet:
          type: integer
          maximum: 2147483647
          minimum: 0
        number_of_pc:
