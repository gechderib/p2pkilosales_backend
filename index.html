<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Kilo Sales - Premium Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --bg-dark: #0f172a;
            --bg-sidebar: #1e293b;
            --bg-chat: #0f172a;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-hover: rgba(255, 255, 255, 0.1);
            --sent-bg: #3b82f6;
            --received-bg: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 350px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--glass);
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 8px;
            border: 1px solid transparent;
        }

        .conversation-item:hover {
            background: var(--glass-hover);
        }

        .conversation-item.active {
            background: var(--glass-hover);
            border-color: var(--primary);
        }

        .conv-info {
            flex: 1;
            min-width: 0;
        }

        .conv-name {
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conv-last-msg {
            font-size: 0.85rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conv-meta {
            text-align: right;
        }

        .conv-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .unread-badge {
            background: var(--primary);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            display: inline-block;
        }

        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-chat);
            position: relative;
        }

        .chat-header {
            padding: 20px 32px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            z-index: 10;
        }

        .chat-header-info h2 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .chat-header-info p {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 65%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
            background-color: var(--sent-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            align-self: flex-start;
            background-color: var(--received-bg);
            color: var(--text-main);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 4px;
            display: block;
            text-align: right;
        }

        .attachments {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .attachment-img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .attachment-img:hover {
            transform: scale(1.02);
        }

        .attachment-file {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-decoration: none;
            color: inherit;
            font-size: 0.85rem;
        }

        /* Input Area */
        .input-area {
            padding: 24px 32px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-top: 1px solid var(--border);
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 16px;
            background: var(--glass);
            padding: 8px 16px;
            border-radius: 16px;
            border: 1px solid var(--border);
            transition: border-color 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
        }

        #messageInput {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-main);
            padding: 12px 0;
            outline: none;
            font-size: 0.95rem;
        }

        .action-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            color: var(--primary);
        }

        .send-btn {
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--primary-hover);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Status & Utilities */
        .status-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-chat);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            text-align: center;
            padding: 20px;
        }

        .status-overlay h3 {
            margin-bottom: 12px;
        }

        .status-overlay p {
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        #attachmentPreview {
            display: flex;
            gap: 12px;
            padding: 12px;
            background: var(--glass);
            border-radius: 12px;
            margin-bottom: 12px;
            display: none;
            overflow-x: auto;
        }

        .preview-item {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .preview-remove {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ef4444;
            color: white;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: pointer;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            gap: 16px;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            opacity: 0.2;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>Kilo Chat</h1>
            <div id="userInfo" class="user-info" style="display: none;">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-details">
                    <div class="conv-name" id="userName">Loading...</div>
                    <div class="conv-last-msg" id="userEmail">...</div>
                </div>
            </div>
            <button class="btn-primary" style="width: 100%;" onclick="setupAuth()">Set Auth Token</button>
        </div>
        <div class="conversation-list" id="conversationList">
            <!-- Conversations will be injected here -->
        </div>
    </aside>

    <main class="main-chat">
        <div id="chatHeader" class="chat-header" style="display: none;">
            <div class="chat-header-info">
                <h2 id="activeChatName">Select a conversation</h2>
                <p id="activeChatStatus">Online</p>
            </div>
            <div class="chat-header-actions">
                <div id="connectionStatus" class="unread-badge" style="background: #ef4444;">Disconnected</div>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
                <p>Select a conversation to start chatting</p>
            </div>
        </div>

        <div id="inputArea" class="input-area" style="display: none;">
            <div id="attachmentPreview"></div>
            <div class="input-wrapper">
                <label class="action-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.51a2 2 0 0 1-2.83-2.83l8.49-8.48" />
                    </svg>
                    <input type="file" id="fileInput" multiple style="display: none;"
                        onchange="handleFileSelect(event)">
                </label>
                <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
                <button class="action-btn send-btn" id="sendButton" onclick="sendMessage()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>

        <div id="authOverlay" class="status-overlay" style="display: none;">
            <h3>Authentication Required</h3>
            <p>Please provide your JWT token to access the chat.</p>
            <button class="btn-primary" onclick="setupAuth()">Login with Token</button>
        </div>
    </main>

    <script>
        const BASE_API_URL = "https://p2pkilosales-backend.onrender.com";
        const WS_URL = "wss://p2pkilosales-backend.onrender.com/ws/chat";

        let socket = null;
        let activeConversationId = null;
        let currentUser = null;
        let conversations = [];
        let attachmentsToSend = [];

        // --- Auth Logic ---
        function getToken() {
            return localStorage.getItem('jwt_token');
        }

        function isTokenExpired(token) {
            if (!token) return true;
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                return Date.now() > payload.exp * 1000;
            } catch (e) { return true; }
        }

        function setupAuth() {
            const token = prompt('Enter your JWT token:');
            if (token) {
                localStorage.setItem('jwt_token', token);
                location.reload();
            }
        }

        function decodeToken(token) {
            try {
                return JSON.parse(atob(token.split('.')[1]));
            } catch (e) { return null; }
        }

        // --- API Logic ---
        async function apiFetch(endpoint) {
            const token = getToken();
            const response = await fetch(`${BASE_API_URL}${endpoint}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (response.status === 401) {
                localStorage.removeItem('jwt_token');
                showAuthOverlay();
                throw new Error('Unauthorized');
            }
            const result = await response.json();
            // Handle standardized response format
            return result.status === "SUCCESS" ? result.data : result;
        }

        async function loadInitialData() {
            const token = getToken();
            if (!token || isTokenExpired(token)) {
                showAuthOverlay();
                return;
            }

            try {
                // Load User Me
                currentUser = await apiFetch('/api/users/users/me/');
                displayUserInfo();

                // Load Conversations
                await refreshConversations();
            } catch (e) {
                console.error('Init failed', e);
            }
        }

        async function refreshConversations() {
            const data = await apiFetch('/api/messaging/conversations/');
            conversations = data.results || data;
            renderConversationList();
        }

        async function loadMessages(conversationId) {
            const data = await apiFetch(`/api/messaging/conversations/${conversationId}/messages/`);
            const messages = data.results || data;
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            messages.reverse().forEach(msg => appendMessage(msg));
            container.scrollTop = container.scrollHeight;
        }

        // --- UI Rendering ---
        function showAuthOverlay() {
            document.getElementById('authOverlay').style.display = 'flex';
        }

        function displayUserInfo() {
            document.getElementById('userInfo').style.display = 'flex';
            document.getElementById('userName').textContent = currentUser.username || currentUser.email;
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('userAvatar').textContent = (currentUser.username || currentUser.email)[0].toUpperCase();
        }

        function renderConversationList() {
            const list = document.getElementById('conversationList');
            list.innerHTML = '';
            conversations.forEach(conv => {
                const otherParticipant = conv.participants.find(p => p.id !== currentUser.id) || conv.participants[0];
                const lastMsg = conv.last_message ? conv.last_message.content : 'No messages yet';
                const time = conv.last_message ? new Date(conv.last_message.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '';

                const item = document.createElement('div');
                item.className = `conversation-item ${activeConversationId === conv.id ? 'active' : ''}`;
                item.onclick = () => selectConversation(conv.id, otherParticipant.username || otherParticipant.email);

                item.innerHTML = `
                    <div class="user-avatar">${(otherParticipant.username || otherParticipant.email)[0].toUpperCase()}</div>
                    <div class="conv-info">
                        <div class="conv-name">${otherParticipant.username || otherParticipant.email}</div>
                        <div class="conv-last-msg">${lastMsg}</div>
                    </div>
                    <div class="conv-meta">
                        <div class="conv-time">${time}</div>
                        ${conv.unread_count > 0 ? `<div class="unread-badge">${conv.unread_count}</div>` : ''}
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function selectConversation(id, name) {
            if (activeConversationId === id) return;

            activeConversationId = id;
            document.getElementById('chatHeader').style.display = 'flex';
            document.getElementById('inputArea').style.display = 'block';
            document.getElementById('activeChatName').textContent = name;

            renderConversationList(); // Update active state
            loadMessages(id);
            connectWebSocket(id);
        }

        function appendMessage(msg) {
            const container = document.getElementById('messagesContainer');
            const isSent = msg.sender.id === currentUser.id;

            const div = document.createElement('div');
            div.className = `message ${isSent ? 'sent' : 'received'}`;

            let content = `<div>${msg.content}</div>`;

            if (msg.attachments && msg.attachments.length > 0) {
                content += '<div class="attachments">';
                msg.attachments.forEach(att => {
                    if (att.file_type.startsWith('image/')) {
                        content += `<img src="${att.file_url}" class="attachment-img" onclick="window.open('${att.file_url}')">`;
                    } else {
                        content += `<a href="${att.file_url}" target="_blank" class="attachment-file">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
                            ${att.file_name}
                        </a>`;
                    }
                });
                content += '</div>';
            }

            const time = new Date(msg.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            content += `<span class="message-time">${time}</span>`;

            div.innerHTML = content;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // --- WebSocket Logic ---
        function connectWebSocket(id) {
            if (socket) socket.close();

            const token = getToken();
            const url = `${WS_URL}/${id}/?token=${token}`;
            socket = new WebSocket(url);

            socket.onopen = () => {
                const status = document.getElementById('connectionStatus');
                status.textContent = 'Connected';
                status.style.background = '#10b981';
            };

            socket.onclose = () => {
                const status = document.getElementById('connectionStatus');
                status.textContent = 'Disconnected';
                status.style.background = '#ef4444';
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'message') {
                    if (activeConversationId === data.message.conversation) {
                        appendMessage(data.message);
                    }
                    refreshConversations(); // Update sidebar
                }
            };
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            if (!content && attachmentsToSend.length === 0) return;

            if (socket && socket.readyState === WebSocket.OPEN) {
                const msg = {
                    type: 'message',
                    content: content,
                    attachments: attachmentsToSend
                };
                socket.send(JSON.stringify(msg));
                input.value = '';
                attachmentsToSend = [];
                document.getElementById('attachmentPreview').style.display = 'none';
                document.getElementById('attachmentPreview').innerHTML = '';
            }
        }

        // --- File Handling ---
        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            const preview = document.getElementById('attachmentPreview');
            preview.style.display = 'flex';

            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const base64 = e.target.result.split(',')[1];
                    attachmentsToSend.push({
                        name: file.name,
                        type: file.type,
                        data: base64
                    });

                    const item = document.createElement('div');
                    item.className = 'preview-item';
                    if (file.type.startsWith('image/')) {
                        item.innerHTML = `<img src="${e.target.result}"><div class="preview-remove" onclick="removeAttachment(this)">×</div>`;
                    } else {
                        item.innerHTML = `<div style="background: var(--border); width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-size: 10px; padding: 4px; text-align: center;">${file.name}</div><div class="preview-remove" onclick="removeAttachment(this)">×</div>`;
                    }
                    preview.appendChild(item);
                };
                reader.readAsDataURL(file);
            });
        }

        function removeAttachment(btn) {
            const item = btn.parentElement;
            const index = Array.from(item.parentElement.children).indexOf(item);
            attachmentsToSend.splice(index, 1);
            item.remove();
            if (attachmentsToSend.length === 0) {
                document.getElementById('attachmentPreview').style.display = 'none';
            }
        }

        // --- Init ---
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        window.onload = loadInitialData;
    </script>
</body>

</html>
